{% extends 'base.html' %}

{% block title_head %}
<title>Registro</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Registro</h1>
{% endblock h1_header %}

{% if formulario.errors %}
<p style="color: red">Hubo un error</p>
{% endif %}

{% block section1 %}
<form action={% url 'registro' %} method="post">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Registrarse</button>
</form>
{% endblock section1 %}
