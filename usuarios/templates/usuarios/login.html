{% extends 'base.html' %}

{% block title_head %}
<title>Inicio de Sesión</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Inicio de Sesión</h1>
{% endblock h1_header %}

{% block section1 %}
{% if form.error %}
<p style="color: red">Hubo un error</p>
{% endif %}
<form action={% url 'login' %} method="post">
    {% csrf_token %}
    <div style="background-color:#2C3E50">
        <div class="centrado" style="background-color:#ffffff">
            <div class="contenedor">
                <table>{{formulario}}</table>
            </div>
            <p></p>
            <div class="contenedor">
                <button class="boton">Iniciar Sesión</button>
            </div>
        </div>
    </div>
</form>
{% endblock section1 %}
