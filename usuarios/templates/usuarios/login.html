{% extends 'base.html' %}

{% block title_head %}
<title>Inicio de Sesión</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Inicio de Sesión</h1>
{% endblock h1_header %}

{% if formulario.errors %}
<p style="color: red">Hubo un error</p>
{% endif %}

{% block section1 %}
<form action={% url 'login' %} method="post">
    {% csrf_token %}
    <table>
        {{formulario}}
    </table>
    <button>Iniciar Sesión</button>
</form>
{% endblock section1 %}
