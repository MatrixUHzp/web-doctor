{% extends 'base.html' %}

{% block title_head %}
<title>Cambio Contraseña</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Cambio Contraseña</h1>
{% endblock h1_header %}

{% if form.errors %}
<p style="color: red">Hubo un error</p>
{% endif %}

{% block section1 %}
<form action={% url 'cambio_contraseña' %} method="post">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button class="boton">Confirmar</button>
</form>
{% endblock section1 %}
