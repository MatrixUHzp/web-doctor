{% extends 'base.html' %}

{% block title_head %}
<title>Modificar Paciente</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Modificar Paciente</h1>
{% endblock h1_header %}

{% block section1 %}
<form action={% url 'modificar_pacientes' paciente.id %} method="POST">
    {% csrf_token %}
    <div style="background-color:#2C3E50">
        <div class="centrado" style="background-color:#ffffff">
            <div class="contenedor">
                <table>{{form}}</table>
            </div>
            <p></p>
            <div class="contenedor">
                <button class="boton">Modificar</button>
            </div>
        </div>
    </div>
</form>
{% endblock section1 %}
