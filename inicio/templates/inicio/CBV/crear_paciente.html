{% extends 'base.html' %}

{% block title_head %}
<title>Paciente</title>
{% endblock title_head %}

{% block h1_header %}
<h1>Bienvenido a la creacion de pacientes</h1>
{% endblock h1_header %}

{% block section1 %}
<form action={% url 'crear_paciente' %} method="POST">
    {% csrf_token %}
    <table>
        {{form}}
    </table>
    <button class="boton">Crear</button>
</form>
{% endblock section1 %}
